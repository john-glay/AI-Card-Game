<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon and stylesheet links -->
    <link rel="icon" type="image/x-icon" href="assets/images/card-back.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page title -->
    <title>Bato Bato Pick</title>
    <!-- Inline styles for specific page layout -->
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
    </style>
<body>
    <!-- Main container for the menu -->
    <div class="container">
        <!-- Menu section with game title and options -->
        <div class="menu">
            <h1>Bato<br>Bato<br>Pick</h1>
            <!-- Form for player interaction -->
            <div class="base">
                <label for="name">Please enter your name</label>
                <input type="text" name="name" id="name" autocomplete="off" maxlength="10">
                <!-- Main action buttons -->
                <button id="startGameBtn" style="background: #6DFF74;">Start playing</button>
                <a href="pages/rules.html"><button style="background: #FDFF6D; margin: 10px auto;">How to play</button></a>
                <button data-modal-target="#settingsModal" style="background: #A9A9A9; margin: 10px auto;">Settings</button>
                <button data-modal-target="#exitModal" style="background: #FF6D6F;">Exit</button>
            </div>
        </div>
    </div>

    <!-- EXIT MODAL: Asks for confirmation before closing the application -->
    <div id="exitModal" class="modal">
        <div class="modal-content">
            <span class="close close-btn">&times;</span>
            <h1>Are you sure<br>you want to exit?</h1>
            <button id="confirmExitBtn" style="background: #FF6D6F; margin-bottom: 15px;">Yes, Exit</button>
            <button id="cancelExitBtn" style="background: #6DFF74;">No, Stay</button>
        </div>
    </div>

    <!-- PROMPT NAME MODAL: Appears if the player tries to start without a name -->
    <div id="promptNameModal" class="modal">
        <div class="modal-content">
            <span class="close close-btn">&times;</span>
            <h1>Please enter<br>your name to start!</h1>
            <button class="close-btn" style="background: #6DFF74;">OK</button>
        </div>
    </div>

    <!-- NAME LENGTH ERROR MODAL: Shows if the entered name is not within the 2-10 character limit -->
    <div id="nameLengthModal" class="modal">
        <div class="modal-content">
            <span class="close close-btn">&times;</span>
            <h1>Name must be<br>2-10 characters long.</h1>
            <button class="close-btn" style="background: #6DFF74;">OK</button>
        </div>
    </div>

    <!-- CONTINUE GAME MODAL: Appears if a saved game state is found -->
    <div id="continueGameModal" class="modal">
        <div class="modal-content">
            <span class="close close-btn">&times;</span>
            <h1>A saved game<br>has been found.</h1>
            <a href="pages/gameplay.html"><button style="background: #6DFF74; margin-bottom: 15px;">Continue Playing</button></a>
            <button id="newGameBtn" style="background: #FDFF6D; margin-bottom: 15px;">Start New Game</button>
            <button class="close-btn" style="background: #FF6D6F;">Cancel</button>
        </div>
    </div>

    <!-- SETTINGS MODAL: Allows user to change volume and toggle dark mode -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close close-btn">&times;</span>
            <h1>Settings</h1>
            <!-- Container for individual settings -->
            <div class="settings-container">
                <!-- Background music volume control -->
                <div class="setting-item">
                    <label for="bgm-volume">BG Music</label>
                    <input type="range" id="bgm-volume" min="0" max="100" value="50" class="volume-slider">
                </div>
                <!-- Dark mode toggle switch -->
                <div class="setting-item">
                    <label for="dark-mode-toggle">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <button class="close-btn" style="background: #6DFF74; margin-top: 20px;">Done</button>
        </div>
    </div>

    <!-- Decorative background image -->
    <img class="bg-cards" src="assets/images/background.png" alt="cards" draggable="false">
    <!-- Main script file -->
    <script src="assets/js/script.js" defer></script>
</body>
</html>
